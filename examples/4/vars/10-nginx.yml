---

defaults:
  DOMAINNAMES:
    type: list
    delimiter: ','
    default: []

  LOGGING_NGINX_HOST: "127.0.0.1"
  LOGGING_NGINX_PORT: 20

  # basic config
  NGINX_MULTI_ACCEPT: false
  NGINX_WORKER_PROCESSES: 1
  NGINX_WORKER_OPENED_FILES: 20000
  NGINX_WORKER_CONNECTIONS: 1024
  MAX_UPLOAD_FILESIZE: 64M
  # - NGINX_CLIENT_MAX_BODY_SIZE: defaults to MAX_UPLOAD_FILESIZE
  NGINX_KEEPALIVE_TIMEOUT: 30
  NGINX_KEEPALIVE_REQUESTS: 2000
  NGINX_CLIENT_HEADER_TIMEOUT: 15
  NGINX_CLIENT_BODY_TIMEOUT: 15
  NGINX_CLIENT_HEADER_BUFFER_SIZE: 1k
  NGINX_LARGE_CLIENT_HEADER_BUFFERS_NUMBER: 4
  NGINX_LARGE_CLIENT_HEADER_BUFFERS_SIZE: 4k
  NGINX_CLIENT_BODY_BUFFER_SIZE: 128k
  NGINX_OUTPUT_BUFFERS_NUMBER: 4
  NGINX_OUTPUT_BUFFERS_SIZE: 4k
  NGINX_POSTPONE_OUTPUT: 1460
  NGINX_SEND_TIMEOUT: 10
  NGINX_OPEN_FILE_CACHE_MAX: 1000
  NGINX_OPEN_FILE_CACHE_INACTIVE: 20
  NGINX_OPEN_FILE_CACHE_VALID: 30
  NGINX_OPEN_FILE_CACHE_MIN_USES: 5

  # HTTP Version
  NGINX_HTTP_VERSION:
    type: choice
    default: "1.1"
    choices:
      - "1.1"
      - "2.0"

  # TLS related
  NGINX_TLS_TERMINATED: true
  NGINX_TLS_ONLY: false
  NGINX_BEHIND_PROXY: true
  NGINX_TLS_KEY: ""
  NGINX_TLS_CERT: ""

  # limit requests
  NGINX_CONN_LIMIT_PER_IP: 10
  NGINX_REQ_LIMIT_PER_IP_RATE: 7
  NGINX_REQ_LIMIT_PER_IP_BURST: 15

  # modules
  NGINX_LOAD_NDK_HTTP_MODULE: false
  NGINX_LOAD_NGX_HTTP_AUTH_PAM_MODULE: false
  NGINX_LOAD_NGX_HTTP_CACHE_PURGE_MODULE: false
  NGINX_LOAD_NGX_HTTP_ECHO_MODULE: false
  NGINX_LOAD_NGX_HTTP_FANCYINDEX_MODULE: false
  NGINX_LOAD_NGX_HTTP_GEOIP_MODULE: false
  NGINX_LOAD_NGX_HTTP_HEADERS_MORE_FILTER_MODULE: false
  NGINX_LOAD_NGX_HTTP_IMAGE_FILTER_MODULE: false
  NGINX_LOAD_NGX_HTTP_LUA_MODULE: false
  NGINX_LOAD_NGX_HTTP_PERL_MODULE: false
  NGINX_LOAD_NGX_HTTP_SUBS_FILTER_MODULE: false
  NGINX_LOAD_NGX_HTTP_UPLOADPROGRESS_MODULE: false
  NGINX_LOAD_NGX_HTTP_UPSTREAM_FAIR_MODULE: false
  NGINX_LOAD_NGX_HTTP_XSLT_FILTER_MODULE: false
  NGINX_LOAD_NGX_MAIL_MODULE: false
  NGINX_LOAD_NGX_NCHAN_MODULE: false
  NGINX_LOAD_NGX_STREAM_MODULE: false
