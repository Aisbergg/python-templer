---
# use predefined variables for the context (yaml only)
predefined:
  var1: "foo"
  var2: 1
  var3: True

# generating a context dynamically using jinja2
dynamic:
  var4: "{{ VAR4 | default('bar') }}"
  var5: {{ 1.0 if VAR5 == 'True' else 2.0 }}

# When True an error will be raised if the given type of VARXX in 'defaults' does not match the default value
# (default: True) 
complain_wrong_type: True

# short way of setting defaults and parsing value type
defaults:
  # if VAR6 is unset then it will be set to 'whatever'
  - VAR6: "whatever"
  # VAR7 will be parsed as a bool value
  - VAR7: False
  # VAR8 will be parsed as a int value
  - VAR8: 1
  # VAR9 will be parsed as a float value
  - VAR9: 3.0
  # VAR10 offers a list with accepted string values, when VAR10 is unset the first entry (foo) will be used
  - VAR10:
    - "foo"
    - "bar"
    - "uff"
